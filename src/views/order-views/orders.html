<template>
  <h2>My Orders</h2>
  <table class="ui celled padded table">
    <thead>
    <tr><th class="single line">Order ID</th>
      <th>Order Date</th>
      <th>Location</th>
      <th>Grand Total</th>
    </tr></thead>
    <tbody>
    <tr repeat.for="order of orders">
      <td>
        <p class="ui center aligned header"><a route-href="route: orderDetail; params.bind: {id: order.orderId}">${order.orderId}</a></p>
      </td>
      <td class="single line">
        ${order.orderDate}
      </td>
      <td class="single line">
        ${order.webSiteId}
      </td>
      <td class="right aligned">
        <b>${order.grandTotal} ${order.currencyUom}</b>
      </td>
    </tr>

    </tbody>
    <tfoot>
    <tr><th colspan="5">
      <div class="ui right floated pagination menu">
        <a class="icon item">
          <i class="left chevron icon"></i>
        </a>
        <a class="item">1</a>
        <a class="icon item">
          <i class="right chevron icon"></i>
        </a>
      </div>
    </th>
    </tr></tfoot>
  </table>

</template>
